<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />

    <title>Prototype</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="background-page">
      <input id="open-answer-dialog" type="button" value="Answer" />
      <input id="open-text-dialog" type="button" value="Text" />

      <p id="secret-code"></p>
    </section>

    <section id="lorem-ipsum">
      <div id="text" title="Text">
        <!-- <input id="letter-hint" type="button" value="Hint" /> -->
        <h2 id="title">Book Cipher</h2>
      </div>
    </section>

    <section id="answer">
      <div id="entry-box">
        <h3>Type in the secret message here:</h3>
        <input id="user-answer" type="text" />
        <input id="submit-answer" type="button" value="Submit" />
      </div>
    </section>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>
</html>

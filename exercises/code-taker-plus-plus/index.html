<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />

    <title>Code Taker</title>

    <!-- CSS stylesheet(s) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://code.jquery.com/ui/1.13.1/themes/dark-hive/jquery-ui.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- The section in which the letters are -->
    <section id="poem"></section>

    <!-- The area where the user makes their word -->
    <section id="answer"></section>

    <!-- The openning dialog box that tells the user what to do -->
    <div id="instructions" title="Instructions">
      <p>Create any <span id="number-letter-word"></span> letter word</p>
    </div>

    <!-- The ending dialog box -->
    <div id="solved-dialog" title="End">
      <p>Your word is <span id="user-answer"></span></p>
    </div>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>
</html>
